# vim: filetype=conf
backend = "glx"
paint-on-overlay = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = "opengl-swc";
unredir-if-possible = false;
shadow-exclude = [ "class_g = 'dwm'", "class_g = 'jgmenu'", "class_g = 'Rofi'" ];
focus-exclude = "x = 0 && y = 0 && override_redirect = true";
